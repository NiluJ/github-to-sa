name: Deploy to Azure Storage Static Website

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Clean and deploy to Azure Storage
        uses: azure/CLI@v2
        with:
          inlineScript: |
            az storage blob delete-batch \
              --account-name gittoazure \
              --source '$web' \
              --auth-mode login

            az storage blob upload-batch \
              --account-name gittoazure \
              --destination '$web' \
              --source . \
              --auth-mode login
