<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azure Static Website</title>

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Tahoma, Arial, sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background: rgba(255, 255, 255, 0.08);
            padding: 40px;
            border-radius: 12px;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        h1 {
            margin-bottom: 10px;
            font-size: 2.5rem;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #dcdcdc;
        }

        .badge {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 18px;
            background-color: #0078d4;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        footer {
            margin-top: 30px;
            font-size: 0.85rem;
            color: #b0c4de;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>Azure Static Website</h1>
        <p>
            This website is hosted using <strong>Azure Storage Static Website</strong>.
            No servers. No VMs. Just fast, secure static content served directly from Azure.
        </p>

        <div class="badge">Powered by Azure ☁️</div>

        <footer>
            <p>Deployed successfully</p>
        </footer>
    </div>
</body>
</html>
